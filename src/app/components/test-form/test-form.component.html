<div class="container-fluid" *ngIf="test">
    <form #answer="ngForm" (ngSubmit)=onSubmit(answer)>
        <div class="question" *ngFor="let question of test.questions; let i = index">
            <header>
                <h5 class="title">Question {{i+1}} </h5>
                <p class="description">{{question.question}}</p>
            </header>
            <hr>
            <section class="answers">
                <div class="form-check"  *ngFor="let answer of question.answer; let j = index">
                    <input class="form-check-input" type="radio" [name]="'question' + i" [id]="i + 'answer' + j" ngModel value= {{answer}}>
                    <label class="form-check-label" [for]="i + 'answer' + j">
                        {{answer}}
                    </label>
                </div>               
            </section>
        </div>
        
        <div class="submitBtn">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
